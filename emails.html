  function buildTable(data){
    var table = document.getElementById('myTable')
    for (var i = 0; i < data.length; i++){
      var row = `<tr>
              <td>${data[i].name}</td>
              <td>${data[i].email}</td>
              <td>${data[i].telefone}</td>
              <td>${data[i].date}</td>

            </tr>`
      table.innerHTML += row
    }
  }
